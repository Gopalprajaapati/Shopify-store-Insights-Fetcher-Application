# shopify_insights_app/docker-compose.yml

version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+mysqlconnector://shopify:shopifypassword@db:3306/shopify_insights_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: ["python3", "main.py"]

  db:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: shopify_insights_db
      MYSQL_USER: shopify
      MYSQL_PASSWORD: shopifypassword
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      # MODIFIED: Pass credentials directly to mysqladmin ping
      # Note: using a direct shell command (CMD-SHELL) allows variable substitution
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${MYSQL_USER} -p${MYSQL_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  db_data: